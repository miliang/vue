<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环——for_1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>绑定数据到数组来渲染一个列表</h1>
    <div id="app">
        <ul>
            <template v-for="site in sites">
                <li>{{site.name}}</li>
                <li>-------------</li>
            </template>
        </ul>
    </div>
    <script>
        new Vue({
           el:"#app",
           data:{
               sites:[
                   {name:"Runoob"},
                   {name:"Google"},
                   {name:"Taobao"}
               ]
           }
        });
    </script>
</body>
</html>
