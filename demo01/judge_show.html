<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断语句show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
       <h1 v-show="ok">Hello</h1>
        <h1>叽叽叽叽叽叽</h1>
    </div>
    <script>
        new Vue({
           el:"#app",
           data:{
               ok:true
           }
        });
    </script>
</body>
</html>
