<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环——for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="site in sites">
                {{site.name}}
            </li>
        </ol>
    </div>
    <script>
        new Vue({
           el:"#app",
           data:{
               sites:[
                   {name:"Runoob"},
                   {name:"Google"},
                   {name:"Taobao"}
               ]
           }
        });
    </script>
</body>
</html>
