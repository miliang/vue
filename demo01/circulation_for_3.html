<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环——for迭代对象v1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>通过一个对象的属性来迭代数据，第二个参数为键名</h1>
    <div id="app">
        <ul>
            <li v-for="(value,key) in object">
                {{key}} : {{value}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
           el:"#app",
           data:{
               object: {
                   name:"vue",
                   age:"迭代对象",
                   slogan:"数据进行迭代"
               }
           }
        });
    </script>
</body>
</html>
