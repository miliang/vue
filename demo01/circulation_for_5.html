<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环——for迭代对象v1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>循环整数</h1>
    <div id="app">
        <ul>
            <li v-for=" n in 10">
                {{n}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
           el:"#app"
        });
    </script>
</body>
</html>
